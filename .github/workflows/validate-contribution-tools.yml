name: "Validate contributing workspace"

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    types:
      - synchronize

    branches:
      - main
      - develop

jobs:
  docker-build:
    name: Build Codespace image

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create empty env
        run: cp .env.example .env

      - name: Validate config
        run: docker-compose -f .devcontainer/docker-compose.yml config -q

      - name: Log in to GitHub Packages
        if: ${{ github.event_name == 'push' }}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${GITHUB_ACTOR} --password-stdin

      - name: Pull images
        if: ${{ github.event_name == 'push' }}
        run: docker-compose -f .devcontainer/docker-compose.yml pull
        continue-on-error: true

      - name: Build images
        if: ${{ github.event_name == 'push' }}
        run: docker-compose -f .devcontainer/docker-compose.yml build

      - name: Upload images
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: docker-compose -f .devcontainer/docker-compose.yml push
