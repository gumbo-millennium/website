name: Check & fix code style

on:
  push:
    branches-ignore:
      - main
    paths:
      - app/**/*.php
      - config/**/*.php
      - database/**/*.php
      - routes/**/*.php
      - tests/**/*.php

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install php-cs-fixer
        run: |
          export PHP_CS_FIXER_VERSION=$( composer show --locked friendsofphp/php-cs-fixer -f json | jq -r '.versions[0]' )
          composer global require friendsofphp/php-cs-fixer:$PHP_CS_FIXER_VERSION

      - name: Run PHP CS Fixer
        run: php-cs-fixer fix

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore: fixed code style using PHP-CS-Fixer'
