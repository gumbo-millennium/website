# Stripe handles payments
- name: Mollie B.V.
  url: https://mollie.com/
  privacy-urls:
    Privacybeleid: https://www.mollie.com/nl/privacy
  purposes:
    - uitvoeren van betalingen voor activiteiten en webshop-aankopen
  data:
