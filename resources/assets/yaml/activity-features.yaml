#
# Activity icons
#
# Owner-selectable mails with icons and optionally mail parts.
#

coronacheck:
  title: Testen voor Toegang
  icon: qrcode
  mail:
    send: PT40H
    subject: Heb jij al een coronatoegangsbewijs voor {name}?
    body: |
      Hoi {user},

      Je hebt je aangemeld voor {name}. Voor deze activiteit moet je in het bezit
      zijn van een geldig coronatoegangsbewijs.

      Ben je volledig gevaccineerd of heb je al een afspraak gemaakt om je te laten testen,
      zorg er dan voor dat je aan de deur je coronatoegangsbewijs kan laten zien.

      Heb je nog geen afspraak gemaakt? Wacht dan niet te lang en maak een afspraak om
      je te laten testen.
    button:
      text: Maak een testafspraak
      url: https://www.testenvoortoegang.org/

has-own-bar:
  title: Met eigen bar
  icon: coin

car-required:
  title: Auto vereist
  icon: cars
  mail: P3D

first-aid:
  title: EHBO aanwezig
  icon: hand-holding-medical
