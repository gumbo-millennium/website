<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botman app</title>
</head>

<body>
    <div class="container">
        <div>
            <div class="arrow"></div>
            <ul class="ChatLog">
                <li class="ChatLog__entry ChatLog__entry_mine">
                    <img src="/logo.png" class="ChatLog__avatar">
                    <p class="ChatLog__message">
                        Hi
                    </p>
                </li>
                <li class="ChatLog__entry">
                    <img src="/logo.png" class="ChatLog__avatar">
                    <p class="ChatLog__message">
                        Hello!
                    </p>
                </li>
                <li class="ChatLog__entry ChatLog__entry_mine">
                    <img src="/logo.png" class="ChatLog__avatar">
                    <p class="ChatLog__message">
                        Start Conversation
                    </p>
                </li>
                <li class="ChatLog__entry">
                    <img src="/logo.png" class="ChatLog__avatar">
                    <p class="ChatLog__message">
                        Huh - you woke me up. What do you need?
                    </p>
                    <div>
                        <div class="btn">
                            Tell a joke
                        </div>
                        <div class="btn">
                            Give me a fancy quote
                        </div>
                    </div>
                </li>
                <li class="ChatLog__entry ChatLog__entry_mine">
                    <img src="/logo.png" class="ChatLog__avatar">
                    <p class="ChatLog__message">
                        Tell a joke
                    </p>
                </li>
            </ul>

            <input type="file" id="attachment" value="Attachment" class="ChatAttachment">
            <label for="attachment">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                    <path
                        d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                    </path>
                </svg>
                <span>Attachment</span>
            </label>
            <input type="text" placeholder="" class="ChatInput">
        </div>
    </div>
</body>

</html>
