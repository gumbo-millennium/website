version: '3.5'

networks:
  laravel:

volumes:
  mysql-data:

# Laravel foundation config
x-laravel: &laravel-base
  volumes:
    - ./:/var/www
  env_file:
    - .env
    - .docker/laravel/docker.env
  networks:
    - laravel
  depends_on:
    - redis
    - database
    - mail

services:
  # Application and webserver
  laravel:
    << : *laravel-base
    image: ghcr.io/gumbo-millennium/website/laravel
    build:
      context: .docker/laravel
      target: laravel
    ports:
      - 127.0.0.1:13370:80

  # Application
  horizon:
    << : *laravel-base
    image: ghcr.io/gumbo-millennium/website/horizon
    build:
      context: .docker/laravel
      target: horizon

  # mysql database
  database:
    image: ghcr.io/gumbo-millennium/website/database
    build:
      context: .docker/database
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: laravel
      MYSQL_ONETIME_PASSWORD: 'true'
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - 127.0.0.1:13376:3306
    networks:
      - laravel

  # Redis
  redis:
    image: redis:alpine
    networks:
      - laravel
    ports:
      - 127.0.0.1:13379:6379

  # PhpMyAdmin
  pma:
    image: ghcr.io/gumbo-millennium/website/phpmyadmin
    build:
      context: .docker/phpmyadmin
    networks:
      - laravel
    environment:
      PMA_HOST: database
      PMA_USER: phpmyadmin
      PMA_PASSWORD: phpmyadmin
    depends_on:
      - database

  # Mailhog (to test e-mail)
  mail:
    image: mailhog/mailhog:latest
    networks:
      - laravel
    ports:
      - 127.0.0.1:13377:1025
